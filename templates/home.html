<!DOCTYPE html>
<html lang="en">
<head>
    <title>RESQALERT AI Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617 70%);
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 25s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .panel {
            padding: 50px;
            border-radius: 24px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0,255,255,0.15);
            box-shadow: 0 0 60px rgba(0,255,255,0.08),
                        0 40px 100px rgba(0,0,0,0.7);
            max-width: 900px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0,255,255,0.7);
        }

        .orb {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 40px auto;
            background: radial-gradient(circle, #00ffff 0%, #0ea5e9 40%, transparent 70%);
            box-shadow: 0 0 40px #00ffff,
                        0 0 80px #0ea5e9;
            animation: rotate 12s linear infinite;
            transition: all 0.3s ease;
        }

        .speaking {
            box-shadow: 0 0 60px #00ffff,
                        0 0 120px #0ea5e9,
                        0 0 160px #22d3ee;
            transform: scale(1.1);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info-box {
            margin-top: 20px;
            font-family: monospace;
            font-size: 13px;
            color: #38bdf8;
            background: rgba(0,0,0,0.45);
            padding: 20px;
            border-radius: 14px;
            text-align: left;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00ffff, #0ea5e9);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #475569;
        }
    </style>
</head>
<body>

<div class="panel">

    <h1>RESQALERT AI CORE</h1>

    <div class="orb" id="orb"></div>

    <div class="info-box">
        <strong>Visitor Metadata</strong><br>
        IP Address: {{ ip }}<br>
        User Agent: {{ user_agent }}<br>
        Referrer: {{ referrer }}<br>
        Server Time: {{ time }}
    </div>

    <button onclick="speakMessage()">Activate AI Assistant</button>

    <footer>
        © 2026 Soltryx Solutions • AI Monitoring Active
    </footer>

</div>

<script>
    const orb = document.getElementById("orb");

    function speak(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.rate = 0.9;
        speech.pitch = 1;
        speech.volume = 1;

        orb.classList.add("speaking");

        speech.onend = () => {
            orb.classList.remove("speaking");
        };

        window.speechSynthesis.speak(speech);
    }

    function speakMessage() {
        speak("Welcome to ResQAlert AI Core. This system is protected and actively monitored. Unauthorized access attempts are logged.");
    }

    // Auto speak on load (after user interaction delay safe)
    window.onload = () => {
        setTimeout(() => {
            speak("System initialized. Security protocols active.");
        }, 1200);
    };
</script>

</body>
</html>
